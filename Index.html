<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
</head>
<body>
    <Form2 action="">
        
        <fieldset>

       <b><legend>Personal DETAILS</legend><b>

       <label for="Name">First Name</label>
       <input type="text" id="fname" name="fname">
       <br><br>

       <label for="Name">Middle Name</label>
       <input type="text" id="middle name" name="mname">
       <br><br>

       <label for="Name">Last Name</label>
       <input type="text" id="lname" name="lname">
       <br><br>

       <label for="Email">Email</label>
       <input type="email" id="email" name="email">
       <br><br>

       <label for="Dob">Dob</label>
       <input type="date" id="dob" name="dob">
       
    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>
        
        <label for="">Department</label>
        <br><br>

        <input type="radio" id="cs" name="cs">
        <label for="">cs</label>
        <br><br>

        <input type="radio" id="ec" name="ec">
        <label for="">ec</label>
        <br><br>

        <input type="radio" id="civil" name="civil">
        <label for="">civil</label>
        <br><br>

        <label for="yog">YOG</label>
        <input list="yop" id="yog" name="yog">

        <datalist id="yop">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            
        </datalist>



    </fieldset>

    <fieldset>
        
        <label for="">Skills</label>
        <br><br>

        <input type="checkbox" id="html" name="html">
        <label for="">html</label>
        <br><br>

        <input type="checkbox" id="css" name="css">
        <label for="">css</label>
        <br><br>

        <input type="checkbox" id="javascript" name="javascript">
        <label for="">javascript</label>

       

    </fieldset>

    <br><br>
    <input type="submit">
    </Form2>
    
</body>
</html>
